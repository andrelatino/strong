<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon titre</title>
    <link rel="stylesheet" href="./scripts/global.css">
    <link rel="stylesheet" href="./scripts/home.css">
</head>
<body>
    <header class="header">
        <div class="header-menu">
            <a class="logo-link">IA & NoCode</a>
            <button class="about-link">À propos</button>
        </div>
        <div class="header-about">
            <div class="about-avatar">
                <img class="avatar-img" src="./media/images/blog-avatar.png">
                <p class="avatar-name">André Roussille</p>
            </div>
           <div class="about-cta">
                <h1 class="cta-title">Blog sur l'IA et le NoCode</h1>
                <p class="cta-desc">Bienvenue sur mon blog, où je partage ma passion pour l'<strong>intelligence artificielle</strong> (IA) et les outils <strong>Nocode</strong> (sans code), un mariage parfait qui vous aidera à avancer dans vos projets."</p>
           </div>
        </div>
    </header>

    <main>
        <section class="grid-container" id="articles-container">
            <!-- Aquí se cargarán los artículos dinámicamente -->
        </section>
    </main>

    <footer class="footer">
        <!-- Aquí puede ir el pie de página -->
    </footer>

    <script>
        // Función para cargar JSON externo
        function loadArticles() {
            fetch('./scripts/articles.json') // Aquí se carga el archivo JSON externo
                .then(response => response.json()) // Convertir la respuesta a JSON
                .then(data => {
                    const container = document.getElementById('articles-container');
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('article');
                        articleElement.classList.add('grid-item');

                        articleElement.innerHTML = `
                            <div class="item-image">
                                <img src="${article.thumbnail}" alt="${article.title}">
                            </div>
                            <div class="item-text">
                                <h2>${article.title}</h2>
                                <p>${article.description}</p>
                                <p>${article.link}</p>
                                 <p>${article.date}</p>
                            </div>
                        `;

                        container.appendChild(articleElement);
                    });
                })
                .catch(error => console.error('Error loading articles:', error));
        }

        // Cargar los artículos al cargar la página
        window.onload = loadArticles;
    </script>
</body>
</html>
